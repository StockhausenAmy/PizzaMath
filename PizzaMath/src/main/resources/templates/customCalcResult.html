<!DOCTYPE html>

<head th:replace="fragments :: head"></head>
<header>
   <div class="nav">
      <th:block>
         <nav th:replace="~{fragments :: header}"></nav>
      </th:block>
   </div>
</header>
<body>
<div class="container">

</html>
