<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Pizza Math</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200;400;700&family=Assistant:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav th:fragment="header">
   <div id="mag"><b>PIZZA</b>MATH</div>
   <div class="nav">
      <th:block>
         <a class="nav-link" href="/chainMath/">Chain Math</a>
         <a class="nav-link" href="/customCalc/">Custom Calc</a>
      </th:block>
   </div>
</nav>

<div th:fragment="humanCountForm" class="container">
    <div class="row">
        <div class="form-item col-8">
            <label># Small Children (<10):
                <input type="text" name="smallCount" />
            </label>
        </div>
        <div class="form-item col-8">
            <label># Medium Children (10-13):
                <input type="text" name="mediumCount" />
            </label>
        </div>
        <div class="form-item col-8">
            <label># Teens (14-19):
                <input type="text" name="teenCount" />
            </label>
        </div>
        <div class="form-item col-8">
            <label># Adults (20+):
                <input type="text" name="adultCount" />
            </label>
        </div>
    </div>
</div>

<div th:fragment="pizzaSizeForm" class="container">
    <div class="row">
        <div class="form-item col-8">
            <label>Small Pizza Size:
                <input name="smallSize" />
            </label>
        </div>
        <div class="form-item col-8">
            <label>Medium Pizza Size:
                <input name="mediumSize" />
            </label>
        </div>
        <div class="form-item col-8">
            <label>Large Pizza Size:
                <input name="largeSize" />
            </label>
        </div>
        <div class="form-item col-8">
            <label>XL Pizza Size:
                <input name="xLargeSize" />
            </label>
        </div>
    </div>
</div>

</body>
</html>
