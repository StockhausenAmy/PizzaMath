<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Pizza Math</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200;400;700&family=Assistant:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav th:fragment="header">
   <div id="mag"><b>PIZZA</b>MATH</div>
   <div class="nav">
      <th:block>
         <a class="navlink" href="/chainMath">Chain Math</a>
         <a class="navlink" href="/customCalc">Custom Calc</a>
      </th:block>
   </div>
</nav>

    <div th:fragment="humanCountForm" class="container">
        <div class="row">
            <div class="form-item col-8">
                <label for="smallChildren"># Small Children (<10): </label>
                <input th:field="${humanCount.smallChildren}" />
                <p class="error" th:errors="${humanCount.smallChildren}"></p>
            </div>
            <div class="form-item col-8">
                <label for="mediumChildren"># Medium Children (10-13): </label>
                <input th:field="${humanCount.mediumChildren}" />
                <p class="error" th:errors="${humanCount.mediumChildren}"></p>
            </div>
            <div class="form-item col-8">
                <label for="teens"># Teens: </label>
                <input th:field="${humanCount.teens}" />
                <p class="error" th:errors="${humanCount.teens}"></p>
            </div>
            <div class="form-item col-8">
                <label for="adults"># Adults: </label>
                <input th:field="${humanCount.adults}" />
                <p class="error" th:errors="${humanCount.adults}"></p>
            </div>
        </div>
    </div>

</body>
</html>
