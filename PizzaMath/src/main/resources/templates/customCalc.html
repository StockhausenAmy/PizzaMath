<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
   <meta charset="UTF-8"/>
   <title>Pizza Math</title>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link th:href="@{/css/styles.css}" rel="stylesheet" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@200;400;700&family=Assistant:wght@400;700&display=swap" rel="stylesheet">
</head>
<header>
   <div id="mag"><b>PIZZA</b>MATH</div>
   <div class="nav">
      <th:block>
         <a class="navlink" href="/chainMath">Chain Math</a>
         <a class="navlink" href="/customCalc">Custom Calc</a>
      </th:block>
   </div>
</header>
<body>
<form action='/customCalc' method='POST'>
   <div class="container">
      <div class="row">
         <div class="form-item col-8">
            <label>Small Pizza Size: </label>
            <input th:field="${customCalculation.smallSize}" />
            <p class="error" th:errors="${customCalculation.smallSize}"></p>
         </div>
         <div class="form-item col-8">
            <label>Medium Pizza Size: </label>
            <input th:field="${customCalculation.mediumSize}" />
            <p class="error" th:errors="${customCalculation.mediumSize}"></p>
         </div>
         <div class="form-item col-8">
            <label>Large Pizza Size: </label>
            <input th:field="${customCalculation.largeSize}" />
            <p class="error" th:errors="${customCalculation.largeSize}"></p>
         </div>
         <div class="form-item col-8">
            <label>XL Pizza Size: </label>
            <input th:field="${customCalculation.xLargeSize}" />
            <p class="error" th:errors="${customCalculation.xLargeSize}"></p>
         </div>
      </div>
   </div>

   <div th:fragment="humanCountForm" class="container">
      <div class="row">
         <div class="form-item col-8">
            <label># Small Children (<10): </label>
            <input th:field="${customCalculation.smallCount}" />
            <p class="error" th:errors="${customCalculation.smallCount}"></p>
         </div>
         <div class="form-item col-8">
            <label># Medium Children (10-13): </label>
            <input th:field="${customCalculation.mediumCount}" />
            <p class="error" th:errors="${customCalculation.mediumCount}"></p>
         </div>
         <div class="form-item col-8">
            <label># Teens (14-19): </label>
            <input th:field="${customCalculation.teenCount}" />
            <p class="error" th:errors="${customCalculation.teenCount}"></p>
         </div>
         <div class="form-item col-8">
            <label># Adults (20+): </label>
            <input th:field="${customCalculation.adultCount}" />
            <p class="error" th:errors="${customCalculation.adultCount}"></p>
         </div>
      </div>
   </div>

   <button type='submit'>Continue</button>
</form>
</body>
</html>
